<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <script src="./js/dayjs.min.js"     ></script>

    
</head>
<body>
    <head>
        <h1>
            Control de Gastos
        </h1>
    </head>
    <main>
        <form action=""></form>
        <section id="ingreso_gasto">
            <div>

                <input id="fecha_ingreso" type="date" placeholder="fecha">
            </div>

            <div>
                <input id="titulo_gasto" type="text" name=""placeholder = "Titulo del gasto" >
            </div>
            <div>
                <input id="monto_gastado" type="text" placeholder="monto gastado">
            </div>

            <div>
                <input id="detalle_gasto" name="detalle" type="text"  placeholder="detalles de gasto" >
            </div>
            <div>
                <button id="boton_crear" type="button" >creardor</button>
                <button id="limpiar_campos" type="button">limpiar campos</button>
            </div>

        </section>
        <section id="filtros">
            <div>
                <input type="text" id="filtro_busqueda" placeholder="buscar">
                <button type="button">buscar</button>
            </div>
            <div>
                <label for="fecha_minima">fecha desde</label>
                <input type="date" id="fecha_minima" placeholder="fecha minima">
                <label for="fecha_maxima">fecha hasta</label>
                <input type="date" id="fecha_maxima" placeholder="fecha maxima">
                <button id="buscar_fechas" type="button">buscar por fechas</button>
            </div>
            <div>
                <input type="checkbox" id="check_bajo_alto">
                <label for="check_bajo_alto">gasto alto a bajo</label>
                <input type="checkbox" name="" id="check_alto_bajo">
                <label for="check_alto_bajo">gasto bajo a alto</label>
            </div>
            <div>
                <input type="checkbox" id="check_fecha_antigua">
                <label for="check_fecha_antigua">fecha reciente/antigua</label>
                <input type="checkbox" name="" id="check_fecha_reciente">
                <label for="check_fecha_reciente">fecha antigua/receinte</label>
            </div>
        </section>
        <section id="visualizacion_gastos">

        </section>
    </main>

    
    <footer>
        <h3></h3>
    </footer>    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./js/js.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>
</body>

</html>
